<ng-container *ngIf="billDTO">
    <div class="container">
        <h2 class="font-weight-normal text-left mt-1">MY ORDERS</h2>

        <div class="mt-3" *ngFor="let orderItem of billDTO.orderItems;let i = index">
            <ng-container *ngIf="isWaiterProduct(orderItem)">

                <app-client-request-item class="bg-dark" [orderItemDTO]="orderItem">
                </app-client-request-item>

            </ng-container>
        </div>
    </div>

    <div class="text-right">
        <button class="btn mt-5 mr-4 btn-dark text-white" routerLink="/paymentChoice" mat-button>Checkout</button>
    </div>
</ng-container>
<ng-container *ngIf="!billDTO">
    <h3 class="text-center">You have no ongoing orders</h3>
</ng-container>
