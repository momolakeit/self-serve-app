<h1
  class="text-center ml-auto mr-auto text-white border-bottom border-white w-75"
>
  MANAGE YOUR PRODUCTS
</h1>
<div class="container">
  <mat-form-field color="primary">
    <mat-label class="text-white">Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="bg-dark">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row" class="">{{ row.category }}</td>
      </ng-container>
      
      <!-- Color Column -->
      <ng-container matColumnDef="actions" class="text-center">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
            <div class="d-flex justify-content-between">
                <button mat-raised-button class="bg-white mr-1" data-toggle="modal" data-target="#exampleModal">Edit</button>
                <button mat-raised-button class="bg-danger">Delete</button>
            </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      class="bg-dark text-white"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
  </div>
</div>
<div class="container">
  <button class="btn-block" mat-raised-button color="accent">
    Add Product
  </button>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body bg-dark">
          <app-dish-detail></app-dish-detail>
        </div>
        <div class="modal-footer d-flex justify-content-between bg-dark">
          <button type="button" class="btn" style="background-color: #D11242;" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success">Order</button>
        </div>
      </div>
    </div>
  </div>
