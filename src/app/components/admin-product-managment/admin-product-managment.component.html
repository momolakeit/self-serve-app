<h1
  class="text-center ml-auto mr-auto text-white border-bottom border-white w-75"
>
  <th
    mat-header-cell
    *matHeaderCellDef
    mat-sort-header
    class="bg-white text-dark ml-auto w-100 text-center"
  >
    <p>salut comment ca</p>
  </th>
  MY PRODUCTS
</h1>
<div class="container">
  <mat-form-field color="primary">
    <mat-label class="text-white">Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="bg-dark">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row" class="">{{ row.category }}</td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-raised-button
            class="bg-white"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Edit
          </button>
        </td>
      </ng-container>

      <!-- Delete column-->
       <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button class="bg-danger">Delete</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      class="bg-dark text-white"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
  </div>
</div>
<div class="container">
  <button class="btn-block" mat-raised-button color="accent">
    Add Product
  </button>
</div>


<!-- product form -->
<app-product-form></app-product-form>
