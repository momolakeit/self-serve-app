<div class="container mb-5 pt-5">

  <!--RESTAURANT OWNER LIST COMPONENT-->
    <app-restaurant-owner-list></app-restaurant-owner-list>

  <mat-divider></mat-divider>

  <!--mettre le component select et le button pour fetch le menu-->
  <div class="row  mb-5 mt-5">
    <div class="col-lg-12">
      <div class="container  mat-elevation-z4">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center">Restaurant selection</h1>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-lg-8 col-md-8 col-6">
            <mat-form-field class="mr-5">
              <mat-label >Select Restaurant</mat-label>
              <mat-select [formControl]="restaurantSelectionFormControl">
                <ng-container *ngIf="restaurantSelectionDTOS">
                  <mat-option *ngFor="let restaurantSelection of restaurantSelectionDTOS" [value]="restaurantSelection.menuId">{{restaurantSelection.restaurantName}}</mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-lg-4 col-md-4 col-6">
            <button mat-raised-button class="btn-dark text-white w-100" (click)="getAllProductsFromRestaurant(restaurantSelectionFormControl.value)">Show products</button>

          </div>
        </div>
      </div>

    </div>
  </div>


  <!--Table component to render products-->

  <div class="row mat-elevation-z4 pb-3 pt-3">
    <h1 class="text-center ml-auto mr-auto w-75">
      MY PRODUCTS
    </h1>
    <div class="container">
      <mat-form-field color="primary">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort >
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <!-- Category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let row">{{ row.productType }}</td>
          </ng-container>
          
          <!-- Edit Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="changeCurrentProductToEdit(row)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
          
          <!-- Delete column-->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="deleteProduct(row.id)" aria-label="Example icon button with a home icon">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
    <div class="container">
      <button class="btn-block btn-dark text-white" mat-raised-button (click)="openDialog(null)">
        Add Product
      </button>
    </div>
    
  </div>
</div>
