<div class="container h-100">
    <div class="row h-100">
        <form class="col-12 col-sm-12 col-lg-7 col-xl-7 mx-auto my-auto" [formGroup]="userForm"
            (ngSubmit)="onSubmitForm()">
            <div class="card mat-elevation-z8">
                <div class="card-header bg-dark">
                    <h1 class="text-center text-white">Login</h1>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <mat-form-field class="w-100">
                            <mat-label>Username</mat-label>
                            <input matInput type="text" autocomplete="off" autofocus="true" formControlName="username">
                            <mat-error *ngIf="getF().username.hasError('badCredentials')">Username or Password is
                                incorrect</mat-error>
                            <mat-error *ngIf="getF().username.hasError('required')">Username cannot be blank</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field class="w-100">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" autocomplete="off" formControlName="password">
                            <mat-error *ngIf="getF().password.hasError('badCredentials')">Username or Password is
                                incorrect</mat-error>
                            <mat-error *ngIf="getF().password.hasError('required')">Password cannot be blank</mat-error>
                        </mat-form-field>
                    </div>

                </div>

                <div class="card-footer">
                    <button *ngIf="!isLoading" mat-raised-button class="btn-block bg-dark text-white">Submit</button>
                    <mat-spinner *ngIf="isLoading" class="mx-auto" [diameter]="30" [strokeWidth]="5"></mat-spinner>
                </div>
            </div>
        </form>
    </div>
</div>
