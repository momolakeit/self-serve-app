<ng-container *ngIf="isActive">
    <ng-container *ngIf="allTables">
        <h1 class="text-center w-25 mx-auto border-bottom border-dark mt-5 mb-4">All Orders</h1>
        <div class="mb-5 text-center" *ngIf="authService.isWaiter()">
            <ng-container>
                <button mat-raised-button (click)="initOrdersToServe()" class="m-1" [ngClass]="{'bg-secondary' : selected == ORDERS_TO_SERVE}">ORDERS TO SERVE</button>
                <button mat-raised-button (click)="initAwaitingOrders()" class="m-1" [ngClass]="{'bg-secondary' : selected == ORDERS_IN_KITCHEN}">ORDERS IN KITCHEN</button>
                <button mat-raised-button (click)="initCompletedOrders()" class="m-1" [ngClass]="{'bg-secondary' : selected == ORDERS_SERVED}">ORDERS SERVED</button>
            </ng-container>
        </div>

        <!--TABLE LIST-->
        <div class="container-fluid" *ngIf="!loading">
            <div class="row">
                <ng-container *ngFor="let table of allTables;let i = index">
                    <mat-accordion class="col-xl-4 col-lg-5 col-md-5 col-sm-12 col-12 mb-4"
                        *ngIf="table.nombreItemParTable > 0">
                        <mat-expansion-panel expanded>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col w-25">
                                                <h2>Table {{table.tableNumber}}</h2>
                                            </div>
                                            <div class="col w-75">
                                                <h2>{{table.nombreItemParTable}} orders </h2>
                                            </div>
                                        </div>
                                    </div>
                                </mat-panel-title>
                            </mat-expansion-panel-header>

                            <div style="min-height: 500px; max-height: 500px;" class="overflow-auto">
                                <ng-container *ngFor='let bill of table.bills'>
                                    <ng-container *ngFor='let orderItem of bill.orderItems'>
                                        <app-restaurant-dish-cook-view (countChanged)="initValues($event)"
                                            [orderItem]="orderItem" [billDTO]="bill" [shouldTerminate]="selected == ORDERS_TO_SERVE">
                                        </app-restaurant-dish-cook-view>
                                    </ng-container>
                                </ng-container>
                            </div>
                        </mat-expansion-panel>
                    </mat-accordion>
                </ng-container>
            </div>

            <div class="row h-100" *ngIf="isAllTablesEmpty()">
                <p class="mx-auto">Vous n'avez aucune commande pour l'instant!</p>
            </div>
        </div>
    </ng-container>

</ng-container>
<ng-container *ngIf="!isActive && !loading">
    <div class="container">
        <div class="row">
            <div class="col w-100 text-center">
                <h4>Veuillez vous abonner pour avoir pouvoir acceder aux options de IServe</h4>
            </div>
        </div>
    </div>
</ng-container>

<mat-spinner *ngIf="loading" class="mx-auto mt-5" [diameter]="60" [strokeWidth]="5">
</mat-spinner>
