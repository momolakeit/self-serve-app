<div class="container mt-5 mb-5">
    <h1 class="text-center">Comptes Employ√©s</h1>

    <!--CHEF FORM-->

    <form class="row" [formGroup]="cookForm" (ngSubmit)="handleCookSubmit()">
        <div class="col-lg-1 pt-4 text-center">
            <strong>Chef:</strong>
        </div>
        <div class="col-lg-3 col-sm-12">
            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" autocomplete="off" formControlName="username"
                        [readonly]="!isCookEditable && cook">
                    <mat-error *ngIf="getC().username.hasError('required')">Username cannot be empty</mat-error>
                    <mat-error *ngIf="getC().username.hasError('existing')">Username already exist</mat-error>
                </mat-form-field>
            </p>
        </div>
        <div class="col-lg-3 col-sm-12">
            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput type="text" autocomplete="off" formControlName="password"
                        [readonly]="!isCookEditable && cook">
                    <mat-error *ngIf="getC().password.hasError('required')">Password cannot be empty</mat-error>
                </mat-form-field>
            </p>
        </div>

        <div class="col-lg-2 col-sm-12" *ngIf="!isCookEditable && cook">
            <button mat-raised-button class="w-100 mt-2 bg-warning" (click)="onCookEditClick()">Edit</button>
        </div>

        <ng-container *ngIf="isCookEditable && cook">
            <div class="col-lg-2 col-sm-12" *ngIf="!isCookSaving">
                <button mat-raised-button class="mt-2 w-100 bg-danger" (click)="onCookCancelClick()">Cancel</button>
            </div>
        </ng-container>

        <ng-container *ngIf="isCookEditable || !cook">
            <div class="col-lg-2 col-sm-12" *ngIf="!isCookSaving">
                <button type="submit" mat-raised-button class="mt-2 w-100 bg-success">Save</button>
            </div>
        </ng-container>

        <div class="col-lg-2 col-sm-12" *ngIf="isCookSaving">
            <mat-spinner [diameter]="30" [strokeWidth]="5"></mat-spinner>
        </div>

    </form>


    <!--WAITER FORM-->

    <form class="row" [formGroup]="waiterForm" (ngSubmit)="handleWaiterSubmit()">
        <div class="col-lg-1 pt-4 text-center">
            <strong>Serveur:</strong>
        </div>
        <div class="col-lg-3 col-sm-12">
            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" autocomplete="off" formControlName="username"
                        [readonly]="!isWaiterEditable && waiter">
                    <mat-error *ngIf="getW().username.hasError('required')">Username cannot be empty</mat-error>
                    <mat-error *ngIf="getW().username.hasError('existing')">Username already exist</mat-error>
                </mat-form-field>
            </p>
        </div>
        <div class="col-lg-3 col-sm-12">
            <p>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput type="text" autocomplete="off" formControlName="password"
                        [readonly]="!isWaiterEditable && waiter">
                    <mat-error *ngIf="getW().password.hasError('required')">Password cannot be empty</mat-error>
                </mat-form-field>
            </p>
        </div>

        <div class="col-lg-2 col-sm-12" *ngIf="!isWaiterEditable && waiter">
            <button mat-raised-button class="w-100 mt-2 bg-warning" (click)="onWaiterEditClick()">Edit</button>
        </div>

        <ng-container *ngIf="isWaiterEditable && waiter">
            <div class="col-lg-2 col-sm-12" *ngIf="!isWaiterSaving">
                <button mat-raised-button class="mt-2 w-100 bg-danger" (click)="onWaiterCancelClick()">Cancel</button>
            </div>
        </ng-container>

        <ng-container *ngIf="isWaiterEditable || !waiter">
            <div class="col-lg-2 col-sm-12" *ngIf="!isWaiterSaving">
                <button type="submit" mat-raised-button class="mt-2 bg-success w-100">Save</button>
            </div>
        </ng-container>

        <div class="col-lg-2 col-sm-12" *ngIf="isWaiterSaving">
            <mat-spinner [diameter]="30" [strokeWidth]="5"></mat-spinner>
        </div>

    </form>
</div>
