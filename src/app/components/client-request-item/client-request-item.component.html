<div class="col-sm-6" *ngIf="orderItemDTO" style="border-bottom: 1px solid gray;">
    <div class="container border-bottom border-white mt-1">
        <div class="row">
            <div class="col">
                <h3 class="mt-2">{{orderItemDTO.product.name}}</h3>
            </div>
            <div class="col  text-center">
                <h3 class="mt-2">{{nombreDeMinuteRestant}} minutes </h3>
            </div>
            <div class="col ">
                <button class="btn  float-right mt-2" data-toggle="modal" class="bg-success mt-2 text-white" mat-button
                    (click)="sendOrderItemToDetail()" data-target="#exampleModal"
                    style="background-color: #D11242;">MORE</button>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <mat-progress-bar class="mb-3 mt-3" mode="determinate" [value]="nombreDeMinutesSur100">
                        </mat-progress-bar>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
