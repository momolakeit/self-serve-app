<script src="https://js.stripe.com/v3/"></script>
<div class="container ">
    <div class="row">
        <div class="col-sm-6 mt-4">
            <h3 class="modal-title text-center " id="waiterArrivalModalLabel">{{ 'paymentForm.commandTxt' | translate }}</h3>
            <div *ngIf="isError" class="text-center text-danger">
                    {{errorMsg}}
            </div>
            <form (submit)="handleForm($event)" class="w-75 mb-5">
                <div class="card-element "  id="card-element"><!--Stripe.js injects the Card Element--></div>
                <button id="submit" class="submit">
                    <div class="spinner hidden" id="spinner"></div>
                    <span id="button-text">{{ 'paymentForm.pay' | translate }}</span>
                    <span id="button-paymentSuceeded" class="hidden">{{ 'paymentForm.success' | translate }} !</span>
                </button>
                <button id="closeCardModal" (click)="changePage()" class="text-center hidden" style="background-color: #00F919;" data-dismiss="modal"> Close</button>
                <p id="card-error" role="alert"></p>
                <p class="result-message hidden">
                    Payment succeeded, see the result in your
                    <a href="" target="_blank">Stripe dashboard.</a> Refresh the page to pay again.
                </p>
            </form>
            <script src="https://js.stripe.com/v3/"></script>
        </div>
    </div>
</div>
