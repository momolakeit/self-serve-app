<div class="container ">
    <div class="row">
        <div class="col-sm-6 mt-4">
            <h3 class="modal-title text-center " id="waiterArrivalModalLabel">{{ 'paymentForm.commandTxt' | translate }}</h3>
            <div *ngIf="isError" class="text-center text-danger">
                    {{errorMsg}}
            </div>
            <form (submit)="handleForm($event)" class="w-75 ">
                <div class="card-element "  id="card-element"><!--Stripe.js injects the Card Element--></div>
                <button id="submit" [disabled]="paymentSucceeded" class="submit">
                    <div class="spinner hidden" id="spinner"></div>
                    <span id="button-text" *ngIf="!paymentSucceeded">{{ 'paymentForm.pay' | translate }}</span>
                    <span id="button-paymentSuceeded" *ngIf="paymentSucceeded" >{{ 'paymentForm.success' | translate }} !</span>
                </button>
                <p class="result-message hidden">
                    Payment succeeded, see the result in your
                    <a href="" target="_blank">Stripe dashboard.</a> Refresh the page to pay again.
                </p>
            </form>
            <p id="card-error" class="text-danger mt-2 text-center"></p>
        </div>
    </div>
</div>
