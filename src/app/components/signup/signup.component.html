<div class="container-fluid">
    <form style="position: relative;top: 130px;" [formGroup]="signUpForm" (ngSubmit)="onSubmitForm()" class="col-12 col-xl-5 mx-auto">
        <div class="card mat-elevation-z8">
            <div class="card-header bg-dark pt-4">
                <h1 class="text-center text-white">Registration</h1>
            </div>

            <div class="card-body">
                <div class="form-group">
                    <mat-form-field class="w-100">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="username">
                        <mat-error *ngIf="getF().username.hasError('required')">username cannot be blank</mat-error>
                        <mat-error *ngIf="getF().username.hasError('usernameUsed')">this username already exists!</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field class="w-100">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput autocomplete="off" formControlName="password">
                        <mat-error *ngIf="getF().password.hasError('required')">the password cannot be blank</mat-error>
                        <mat-error *ngIf="getF().password.hasError('mustMatch')">the passwords must match!</mat-error>
                    </mat-form-field>
                </div>
                
                <div class="form-group">
                    <mat-form-field class="w-100">
                        <mat-label>Confirm Password</mat-label>
                        <input type="password" matInput autocomplete="off" formControlName="confirmPassword">
                        <mat-error  *ngIf="getF().confirmPassword.hasError('mustMatch')">the passwords must match!</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="card-footer">
                <button mat-raised-button class="btn-block bg-dark text-white">Submit</button>
            </div>
        </div>

    </form>
</div>
