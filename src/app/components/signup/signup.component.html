<div class="container">
    <form style="position: relative;top: 130px;" [formGroup]="signUpForm" (ngSubmit)="onSubmitForm()">
        <div class="card w-50 mx-auto mat-elevation-z8">
            <div class="card-header bg-dark">
                <h1 class="text-center text-white">Registration</h1>
            </div>

            <div class="card-body">
                <div class="form-group">
                    <mat-form-field class="w-100">
                        <mat-label>username</mat-label>
                        <input matInput autocomplete="off" formControlName="username">
                        <mat-error>username cannot be blank</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput autocomplete="off" formControlName="password">
                        <mat-error>The passwords must match</mat-error>
                        <mat-error>The password cannot be blank</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field class="w-100">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput autocomplete="off" formControlName="confirmPassword">
                        <mat-error>The passwords must match</mat-error>
                        <mat-error>The password cannot be blank</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="card-footer">
                <button mat-raised-button class="btn-block bg-dark text-white">Submit</button>
            </div>
        </div>

    </form>
</div>
