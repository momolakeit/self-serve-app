<!--MENU TITLE + IMAGE + LIST OF ITEMS-->
<div class="accordion" id="accordionExample" class="mb-4">
    <div class="card" style="border: none;">
        <div class="card-header" id="headingOne" style="background-color: #D11242;">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-center text-white" type="button" data-toggle="collapse"
                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    DEJEUNER
                </button>
            </h2>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body bg-dark text-white">
                <img src="../../../assets/plate.jpg" alt="plate" class="img-fluid">
                <ul style="list-style-type: none;" class="mt-5 p-0">
                    <ng-container *ngIf='menu'>
                        <li style="border-bottom: 2px solid white;"
                            *ngFor="let product of  menu.dejeuner; index as i; trackBy: trackByFn " class="mb-2 pb-1">
                            <h1 style="font-size: medium;" class="mb-0">{{product.name}}</h1>
                            <div class="d-flex justify-content-between align-items-center">
                                <p style="font-size: small;" class="m-0 p-0">{{product.description}}</p>
                                <button class="btn btn-success w-25" (click)="changeProductToSeeDetail(product)" data-toggle="modal" data-target="#exampleModal">
                                    add
                                </button>
                            </div>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
    <div class="card" style="border: none;">
        <div class="card-header" id="headingOne" style="background-color: #D11242;">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-center text-white" type="button" data-toggle="collapse"
                    data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                    DINER
                </button>
            </h2>
        </div>
        <div id="collapseTwo" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body bg-dark text-white">
                <img src="../../../assets/plate.jpg" alt="plate" class="img-fluid">
                <ul style="list-style-type: none;" class="mt-5 p-0">
                    <ng-container *ngIf='menu'>
                        <li style="border-bottom: 2px solid white;"
                            *ngFor="let product of  menu.diner; index as i; trackBy: trackByFn " class="mb-2 pb-1">
                            <h1 style="font-size: medium;" class="mb-0">{{product.name}}</h1>
                            <div class="d-flex justify-content-between align-items-center">
                                <p style="font-size: small;" class="m-0 p-0">{{product.description}}</p>
                                <button class="btn btn-success w-25" (click)="changeProductToSeeDetail(product)" data-toggle="modal" data-target="#exampleModal">
                                    add
                                </button>
                            </div>
                        </li>
                    </ng-container>

                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content" *ngIf='productToSeeDetail'>
            <div class="modal-body bg-dark"  *ngFor="let productDTO of menu.dejeuner; index as i;">
                <div class="modal-header text-center p-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <app-dish-detail  [productDTO]='productToSeeDetail'></app-dish-detail>
            </div>
            
        </div>
    </div>
</div>
