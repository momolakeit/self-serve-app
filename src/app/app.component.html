<header class="bg-secondary text-center d-flex justify-content-center" style="background-color: #4166f5;" *ngIf="isConnected()">
  <img src="../assets/logo.PNG" alt="" class="align-self-center">
</header>


<div id="page-container" >
  <div id="content-wrap" class="pt-3">
    <router-outlet></router-outlet>
  </div>
</div>


<footer class="fixed-bottom">
  <!--CLIENT VIEW-->
  <ng-container *ngIf="(isClient() || isGuest()) && isConnected()" >
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="w-100">
      <mat-button-toggle value="bold" class="w-100" routerLink="paymentChoice"><mat-icon>receipt_long</mat-icon></mat-button-toggle>
      <mat-button-toggle value="italic" class="w-100"  routerLink="menu"><mat-icon>restaurant_menu</mat-icon></mat-button-toggle>
      <mat-button-toggle value="underline" class="w-100"  routerLink="waiter"><mat-icon>room_service</mat-icon></mat-button-toggle>
    </mat-button-toggle-group>
  </ng-container>

  <!--WAITER VIEW-->
  <ng-container *ngIf="isWaiter() && isConnected()">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="w-100">
      <mat-button-toggle value="italic" class="w-100"><mat-icon>receipt_long</mat-icon></mat-button-toggle>
      <mat-button-toggle value="underline" class="w-100"><mat-icon matBadge="15" matBadgeColor="warn" matBadgeOverlap="true">room_service</mat-icon></mat-button-toggle>
    </mat-button-toggle-group>
  </ng-container>

  <!--COOK VIEW-->
  <ng-container *ngIf="isCook() && isConnected()">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="w-100">
      <mat-button-toggle value="italic" class="w-100"><mat-icon matBadge="15" matBadgeColor="warn" matBadgeOverlap="true">receipt_long</mat-icon></mat-button-toggle>
    </mat-button-toggle-group>
  </ng-container>

  <!--ADMIN VIEW-->
  <ng-container *ngIf="isOwner() && isConnected()">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="w-100">
      <mat-button-toggle value="italic" class="w-100"><mat-icon>account_circle</mat-icon></mat-button-toggle>
      <mat-button-toggle value="underline" class="w-100"><mat-icon>settings</mat-icon></mat-button-toggle>
    </mat-button-toggle-group>
  </ng-container>
</footer>
